<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Roman Numeral Converter</title>
      <style>
         body {
         font-family: Arial, sans-serif;
         display: flex;
         justify-content: center;
         align-items: center;
         height: 100vh;
         background-color: #f0f0f0;
         margin: 0;
         }
         #converter {
         background: #fff;
         padding: 20px;
         border-radius: 8px;
         box-shadow: 0 0 10px rgba(0,0,0,0.1);
         text-align: center;
         }
         #number {
         width: 100%;
         padding: 10px;
         margin-bottom: 10px;
         border: 1px solid #ccc;
         border-radius: 4px;
         }
         #convert-btn {
         padding: 10px 20px;
         border: none;
         background-color: #007BFF;
         color: white;
         border-radius: 4px;
         cursor: pointer;
         }
         #convert-btn:hover {
         background-color: #0056b3;
         }
         #output {
         margin-top: 20px;
         font-size: 18px;
         }
      </style>
   </head>
   <body>
      <div id="converter">
         <h1>Roman Numeral Converter</h1>
         <input type="number" id="number" placeholder="Enter a number">
         <button id="convert-btn">Convert</button>
         <div id="output"></div>
      </div>
      <script src="script.js"></script>
   </body>
</html>
